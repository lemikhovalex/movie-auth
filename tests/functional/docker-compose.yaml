version: '3.9'
services:
  redis:
    image: redis:6-alpine
    networks:
      - internal
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - moviesauth_db_test:/var/lib/postgresql/data

    networks:
      - internal
  auth:
    build: ../../.
    environment:
      - GUNICORN_CMD_ARGS
      - POSTGRES_PASSWORD
      - POSTGRES_USER
    networks:
      - internal
    depends_on:
      - db
      - redis

  tests:
    build: .
    networks:
      - internal
    entrypoint: >
      sh -c "cd /app && python3 waiting.py && python3 -m pytest src/"
    depends_on:
      - api

networks:
  internal:
    name: async_api_test

volumes:
  moviesauth_db_test:
